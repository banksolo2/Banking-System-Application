
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment-login :: head"></head>
<body class="login-page">
<div th:replace="fragment-login :: header"></div>
<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 col-lg-7">
                <img th:src="@{/vendors/images/login-page-img.png}" alt="">
            </div>
            <div class="col-md-6 col-lg-5">
                <div class="login-box bg-white box-shadow border-radius-10">
                    <div class="login-title">
                        <h2 class="text-center text-primary">Login To HRMS</h2>
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error}">
                        <strong><i class="icon-copy fa fa-warning" aria-hidden="true"></i> </strong> [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form action="login" method="post">
                        <div class="input-group custom">
                            <input type="text" name="username" class="form-control form-control-lg" placeholder="Username">
                            <div class="input-group-append custom">
                                <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
                            </div>
                        </div>
                        <div class="input-group custom">
                            <input type="password" name="password" class="form-control form-control-lg" placeholder="**********">
                            <div class="input-group-append custom">
                                <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="input-group mb-0">

                                    <input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">


                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragment-login :: script"></div>
</body>
</html>
