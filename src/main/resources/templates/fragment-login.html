<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <!-- Basic Page Info -->
    <meta charset="utf-8">
    <title th:text="${title}">DeskApp - Bootstrap Admin Dashboard HTML Template</title>

    <!-- Site favicon -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/vendors/images/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/vendors/images/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/vendors/images/favicon-16x16.png}">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/styles/core.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/styles/icon-font.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/styles/style.css}">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-119386393-1');
    </script>
</head>
<body>
<div class="login-header box-shadow" th:fragment="header">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="brand-logo">
            <a href="#">
                <img th:src="@{/vendors/images/deskapp-logo.svg}" alt="">
            </a>
        </div>
        <div class="login-menu">

        </div>
    </div>
</div>
<div class="alert alert-success alert-dismissible fade show" role="alert" th:fragment="alertSuccess">
    <strong><i class="icon-copy fa fa-check" aria-hidden="true"></i></strong> You should check in on some of those fields below.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="alert alert-danger alert-dismissible fade show" role="alert" th:fragment="alertError">
    <strong><i class="icon-copy fa fa-warning" aria-hidden="true"></i></strong> You should check in on some of those fields below.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div th:fragment="script">
    <!-- js -->
    <script th:src="@{/vendors/scripts/core.js}"></script>
    <script th:src="@{/vendors/scripts/script.min.js}"></script>
    <script th:src="@{/vendors/scripts/process.js}"></script>
    <script th:src="@{/vendors/scripts/layout-settings.js}"></script>
</div>
</body>
</html>
